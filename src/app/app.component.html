<div class="outter">
  <div class="dir" cdkDropListGroup>
    <div *ngFor="let categoryOption of categoryOptions">
      <p class="category">{{ categoryOption.name }}</p>

      <div 
        cdkDropList
        [cdkDropListData]="categoryOption.projects"
        (cdkDropListDropped)="drop($event)"
      >
        <div *ngFor="let project of categoryOption.projects">
          <p class="project" cdkDrag>{{ project.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
